name: GABBE CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package and dev dependencies
      run: pip install -e ".[dev]"

    - name: Validate Skills Metadata
      run: python3 agents/scripts/validate_skills.py

    - name: Validate Project Integrity
      run: python3 agents/scripts/validate_integrity.py

    - name: Validate Markdown Links
      run: python3 agents/scripts/validate_links.py

    - name: Verify Setup Simulation
      run: python3 agents/scripts/verify_setup_simulation.py

    - name: Run tests
      run: pytest scripts/tests/ -v
