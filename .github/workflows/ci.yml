name: GABBE CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install package and dev dependencies
      run: pip install -e ".[dev]"

    - name: Validate Skills Metadata
      run: python3 .agents/scripts/validate_skills.py

    - name: Validate Project Integrity
      run: python3 .agents/scripts/validate_integrity.py

    - name: Run tests
      run: pytest tests/ -v
